<!DOCTYPE HTML>
<html>
<head>
    <title>예약/결제 테스트</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jQuery -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
</head>
<body>
    <h1>예약/결제 테스트</h1>
    <input id="amount" type="text" placeholder="지불할 가격"/>
    <input id="day" type="text" placeholder="202303252"/>
    <input id="nextDay" type="text" placeholder="202303262"/>
    <input id="request" type="text" placeholder="요청사항"/>
    <button onclick="requestPay()">결제하기</button>
    <input id="reservationId" type="text" placeholder="예약번호"/>
    <input id="phoneNumber" type="text" placeholder="010-0000-0000 형식"/>
    <button onclick="cancelPay()">환불하기</button>
    <button onclick="certificate()">본인인증</button>
    <button onclick="logout()">로그아웃</button>

    <!--index.js 추가-->
    <script src="/js/app/index.js"></script>
</body>
</html>
